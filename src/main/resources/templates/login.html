<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyToEat - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="logo-section">
            <h1 class="app-name">EasyToEat</h1>
            <p class="app-tagline">Precomandă și rezervă mesele tale favorite</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Nume utilizator</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Conectează-te</span>
                <span class="btn-loader" style="display: none;">Se încarcă...</span>
            </button>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </form>

        <div class="register-link">
            <p>Nu ai cont? <a th:href="@{/register}">Înregistrează-te aici</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
