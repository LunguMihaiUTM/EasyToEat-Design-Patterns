<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyToEat - Înregistrare</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <div class="logo-section">
            <h1 class="app-name">EasyToEat</h1>
            <p class="app-tagline">Creează-ți contul și începe să savurezi</p>
        </div>

        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="username">Nume utilizator</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmă parola</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="role">Tip cont</label>
                <select id="role" name="role" required>
                    <option value="">Selectează tipul contului</option>
                    <option value="USER">Utilizator</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="register-btn">
                <span class="btn-text">Înregistrează-te</span>
                <span class="btn-loader" style="display: none;">Se încarcă...</span>
            </button>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
            <div class="success-message" id="successMessage" style="display: none;"></div>
        </form>

        <div class="login-link">
            <p>Ai deja cont? <a th:href="@{/login}">Conectează-te aici</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
